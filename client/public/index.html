<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Repositori Skripsi</title>
    <link rel='icon' href='%PUBLIC_URL%/logo-192.png' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name='HandheldFriendly' content='true' />
    <meta name='theme-color' content='#379683' />
    <meta name='description'  content='Web site created using create-react-app'/>
    <link rel='manifest' href='%PUBLIC_URL%/manifest.json' />

    <!-- Splash Screen untuk IOS -->
    <meta name='apple-mobile-web-app-title' content='Repo Skripsi'>
    <meta name='apple-mobile-web-app-status-bar-style' content='#379683'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='apple-touch-icon' href='%PUBLIC_URL%/icon-180x180.png'/>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Preconnect Prefetch Preload -->
    <link rel='preconnect' href='http:\\localhost:5000' crossorigin>
    <link rel='dns-prefetch' href='http:\\localhost:5000'>
    
    <style type='text/css'>
      body{
        margin: 0px;
      }
      #startingLoader {
        height: 100vh;
        background-color: #379683;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      #startingLoader b{
        color: white;
        font-size: 1.3rem;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 10px;
      }
      #startingLoader p{
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 10px 0px 0px 0px;
      }
     </style>
  </head>
  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id='root'></div>
    <div id='startingLoader'>
      <img src='%PUBLIC_URL%/logo-192.png'>
      <b>REPOSITORI SKRIPSI</b>
      <div class='d-flex'>
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function checkOnline(){
        if (navigator.onLine) {
          document.body.classList.remove('offline')
        } else {
          document.body.classList.add('offline')
        }
      }
      checkOnline()

      function handleNetworkChange(event) {
        checkOnline()
      }
      window.addEventListener('online', handleNetworkChange)
      window.addEventListener('offline', handleNetworkChange)
    </script>
  </body>
</html>
