<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="theme-color" content="#379683" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-512.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link href="%PUBLIC_URL%/fonts/font.css" rel="stylesheet" />
    <title>Repositori Skripsi</title>
  </head>
  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function handleNetworkChange(event) {
      if (navigator.onLine) {
        document.body.classList.remove("offline")
      } else {
        document.body.classList.add("offline")
      }
    }
    window.addEventListener("online", handleNetworkChange)
    window.addEventListener("offline", handleNetworkChange)
    </script>
  </body>
</html>
